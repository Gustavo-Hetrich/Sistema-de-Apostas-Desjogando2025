<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desjogando - Área do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .saldo {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bem-vindo, <span id="username"></span>!</h2>
        <p class="saldo">Saldo: <span id="saldo"></span> pontos</p>
    </div>

    <script>
        // Pegando os parâmetros da URL
        const params = new URLSearchParams(window.location.search);
        const nome = params.get('nome');
        const saldo = params.get('saldo');

        if (!nome || !saldo) {
            document.body.innerHTML = "<h2>Erro: Usuário não encontrado.</h2>";
        } else {
            document.getElementById('username').innerText = nome;
            document.getElementById('saldo').innerText = saldo;
        }
    </script>
</body>
</html>
