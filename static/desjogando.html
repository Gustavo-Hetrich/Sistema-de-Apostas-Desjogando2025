<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desjogando - Área do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #202325;
            color: rgb(255, 255, 255);
        }
        
        .body-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .container {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: black;
            width: 300px;
        }

        .saldo {
            font-size: 20px;
            margin-top: 10px;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        .aposta-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-label input {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #c70912;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }

        .checkbox-label input:checked {
            background-color: #c70912;
        }

        .checkbox-label input:checked::after {
            content: "✔";
            position: absolute;
            font-size: 14px;
            color: white;
            font-weight: bold;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #c70912;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #a3070e;
        }
    </style>
</head>
<body>
    <div class="body-container">
        <div class="container">
            <h2>Bem-vindo, <span id="username"></span>!</h2>
            <p class="saldo">Saldo: <span id="saldo">Carregando...</span> pontos</p>
        </div>

        <!-- Novo container para apostas -->
        <div class="container">
            <h2>Fazer Aposta</h2>
            <input type="number" id="valorAposta" placeholder="Digite o valor da aposta">
            
            <div class="aposta-container">
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="aposta1" onclick="selecionarAposta(1)">
                        Apostar no 1
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="aposta2" onclick="selecionarAposta(2)">
                        Apostar no 2
                    </label>
                </div>
                <button onclick="fazerAposta()">Apostar</button>
            </div>
        </div>

        <p id="error" class="error-message"></p>
    </div>

    <script>
        async function carregarSaldo() {
            const params = new URLSearchParams(window.location.search);
            const nome = params.get('nome');

            if (!nome) {
                document.getElementById("error").innerText = "Erro: Usuário não encontrado.";
                return;
            }

            document.getElementById('username').innerText = nome;

            try {
                const response = await fetch(`/saldo/${nome}`);

                if (!response.ok) {
                    throw new Error("Erro na resposta do servidor.");
                }

                const data = await response.json();

                if (data.saldo !== undefined) {
                    document.getElementById('saldo').innerText = data.saldo;
                } else {
                    throw new Error("Saldo não encontrado.");
                }
            } catch (error) {
                document.getElementById('saldo').innerText = "Erro";
                document.getElementById("error").innerText = error.message;
            }
        }

        function selecionarAposta(opcao) {
            if (opcao === 1) {
                document.getElementById("aposta2").checked = false;
            } else {
                document.getElementById("aposta1").checked = false;
            }
        }

        function fazerAposta() {
            const valor = document.getElementById('valorAposta').value;
            const aposta1 = document.getElementById('aposta1').checked;
            const aposta2 = document.getElementById('aposta2').checked;

            if (!valor || valor <= 0) {
                alert('Digite um valor válido para apostar.');
                return;
            }

            if (!aposta1 && !aposta2) {
                alert('Selecione uma opção para apostar.');
                return;
            }

            const escolha = aposta1 ? "1" : "2";
            alert(`Aposta de ${valor} pontos feita na opção ${escolha}!`);
        }

        // Carregar saldo ao entrar na página
        carregarSaldo();
    </script>
</body>
</html>
