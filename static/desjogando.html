    <style>
        body {

        #username {

        }

        .checkbox-label input:checked::after {
            content: "‚úî";
            position: absolute;

            padding: 10px;
            width: 100%;
            background-color: #C62034;

</head>
<body>

    <div class="border">

    </div>

    
        <!-- bem vindo -->
    <div class="body-container">
        <div class="redcontainer"></div>
        <div class="redcontainer2"></div>
        <div class="container">
            <h2>Bem-vindo! <br></h2>
            <p id="username">User</p>
        
            <h2> Seus Pontos: <br></h2>
            <p id="saldo">0</p>


        <!-- Novo container para apostas -->

            <h2>Totais Apostados</h2>
    <div class="linebox">
        <div class="aposta-info">
            <p>Jogador 1 <span id="totalApostado1">0</span> </p>
            <p>Jogador 2 <span id="totalApostado2">20000</span> </p>
        </div>
    </div>
            <h2>Aposte suas fichas üòé</h2>

            <input type="number" id="valorAposta" placeholder="Digite o valor da aposta">
            
            <div class="aposta-container">
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="aposta1" onclick="selecionarAposta(1)">
                        Apostar no 1
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="aposta2" onclick="selecionarAposta(2)">
                        Apostar no 2
                    </label>
                </div>
                <button onclick="fazerAposta()">Apostar</button>
            </div>
        </div>

        <p id="error" class="error-message"></p>

<div id="resultadoAposta" style="display: none; font-size: 20px; font-weight: bold; margin-top: 20px;"></div>

    </div>


    <script>
        let nomeUsuario = "";

        async function carregarSaldo() {
            const params = new URLSearchParams(window.location.search);
            nomeUsuario = params.get('nome');

            if (!nomeUsuario) {
                document.getElementById("error").innerText = "Erro: Usu√°rio n√£o encontrado.";
                return;
            }

            document.getElementById('username').innerText = nomeUsuario;

            try {
                const response = await fetch(`https://desjogando2025.onrender.com/saldo/${nomeUsuario}`);

                if (!response.ok) {
                    throw new Error("Erro na resposta do servidor.");
                }

                const data = await response.json();

                if (data.saldo !== undefined) {
                    document.getElementById('saldo').innerText = data.saldo;
                } else {
                    throw new Error("Saldo n√£o encontrado.");
                }
            } catch (error) {
                document.getElementById('saldo').innerText = "Erro";
                document.getElementById("error").innerText = error.message;
            }
        }

        function selecionarAposta(opcao) {
            if (opcao === 1) {
                document.getElementById("aposta2").checked = false;
            } else {
                document.getElementById("aposta1").checked = false;
            }
        }

        async function fazerAposta() {
            const valor = document.getElementById('valorAposta').value;
            const aposta1 = document.getElementById('aposta1').checked;
            const aposta2 = document.getElementById('aposta2').checked;

            if (!valor || valor <= 0) {
                alert('Digite um valor v√°lido para apostar.');
                return;
            }

            if (!aposta1 && !aposta2) {
                alert('Selecione uma op√ß√£o para apostar.');
                return;
            }

            const escolha = aposta1 ? 1 : 2;

            try {
                const response = await fetch("https://desjogando2025.onrender.com/apostar", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        nome: nomeUsuario,
                        valor: parseInt(valor),
                        escolha: escolha
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(JSON.stringify(result));
                }

                alert(result.mensagem);
                document.getElementById('saldo').innerText = result.novo_saldo;

            } catch (error) {
                alert("Erro: " + error.message);
            }
        }

        carregarSaldo();

        async function atualizarTotaisApostados() {
    try {
        const response = await fetch('/totais_apostados');
        if (!response.ok) {
            throw new Error("Erro ao carregar os totais apostados.");
        }

        const data = await response.json();
        document.getElementById('totalApostado1').innerText = data.totalApostado1;
        document.getElementById('totalApostado2').innerText = data.totalApostado2;
    } catch (error) {
        console.error("Erro ao atualizar os totais apostados:", error);
    }
}

// Atualiza os totais apostados a cada 3 segundos
setInterval(atualizarTotaisApostados, 3000);

async function verificarGanhou() {
    try {
        const response = await fetch(`/verificar_ganhou?nome=${nomeUsuario}`);
        const data = await response.json();
        if (data.ganhou) {
            alert(`Voc√™ ganhou ${data.valor} pontos!`);
        } else {
            alert("Voc√™ n√£o ganhou desta vez.");
        }
    } catch (error) {
        console.error("Erro ao verificar se ganhou:", error);
    }
}

async function verificarPerdeu() {
    try {
        const response = await fetch(`/saldo/${nomeUsuario}`);
        const data = await response.json();
        if (data.saldo < saldoAnterior) {
            const pontosPerdidos = saldoAnterior - data.saldo;
            alert(`Voc√™ perdeu ${pontosPerdidos} pontos.`);
        }
        saldoAnterior = data.saldo; // Atualiza o saldo anterior
    } catch (error) {
        console.error("Erro ao verificar se perdeu:", error);
    }
}

async function atualizarSaldo() {
    try {
        const response = await fetch(`https://desjogando2025.onrender.com/saldo/${nomeUsuario}`);
        if (!response.ok) {
            throw new Error("Erro na resposta do servidor.");
        }

        const data = await response.json();
        if (data.saldo !== undefined) {
            document.getElementById('saldo').innerText = data.saldo;
        } else {
            throw new Error("Saldo n√£o encontrado.");
        }
    } catch (error) {
        document.getElementById('saldo').innerText = "Erro";
        document.getElementById("error").innerText = error.message;
    }
}

// Atualiza o saldo a cada 3 segundos
setInterval(atualizarSaldo, 3000);

    </script>
