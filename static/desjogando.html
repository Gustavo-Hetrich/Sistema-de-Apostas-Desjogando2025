<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desjogando - Área do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #202325;
            color: rgb(255, 255, 255);
        }
        
        .body-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .container {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: black;
            width: 300px;
        }

        .saldo {
            font-size: 20px;
            margin-top: 10px;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        .aposta-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-label input {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #c70912;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }

        .checkbox-label input:checked {
            background-color: #c70912;
        }

        .checkbox-label input:checked::after {
            content: "✔";
            position: absolute;
            font-size: 14px;
            color: white;
            font-weight: bold;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #c70912;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #a3070e;
        }

        .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
    text-align: center;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="body-container">

        <div id="resultadoModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="resultadoMensagem"></div>
            </div>
        </div>
        </div>

        <div class="container">
            <h2>Bem-vindo, <span id="username"></span>!</h2>
            <p class="saldo">Saldo: <span id="saldo">Carregando...</span> pontos</p>
            <p id="ganhouMensagem" class="success-message" style="display: none;"></p>
        </div>

        <!-- Novo container para apostas -->
        <div class="container">

            <h2>Totais Apostados</h2>
            <p>Apostado no 1: <span id="totalApostado1">0</span> pontos</p>
            <p>Apostado no 2: <span id="totalApostado2">0</span> pontos</p>
            <h2>Fazer Aposta</h2>

            <input type="number" id="valorAposta" placeholder="Digite o valor da aposta">
            
            <div class="aposta-container">
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="aposta1" onclick="selecionarAposta(1)">
                        Apostar no 1
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="aposta2" onclick="selecionarAposta(2)">
                        Apostar no 2
                    </label>
                </div>
                <button onclick="fazerAposta()">Apostar</button>
            </div>
        </div>

        <p id="error" class="error-message"></p>
    </div>


    <script>
        let nomeUsuario = "";

        async function carregarSaldo() {
            const params = new URLSearchParams(window.location.search);
            nomeUsuario = params.get('nome');

            if (!nomeUsuario) {
                document.getElementById("error").innerText = "Erro: Usuário não encontrado.";
                return;
            }

            document.getElementById('username').innerText = nomeUsuario;

            try {
                const response = await fetch(`https://desjogando2025.onrender.com/saldo/${nomeUsuario}`);

                if (!response.ok) {
                    throw new Error("Erro na resposta do servidor.");
                }

                const data = await response.json();

                if (data.saldo !== undefined) {
                    document.getElementById('saldo').innerText = data.saldo;
                } else {
                    throw new Error("Saldo não encontrado.");
                }
            } catch (error) {
                document.getElementById('saldo').innerText = "Erro";
                document.getElementById("error").innerText = error.message;
            }
        }

        function selecionarAposta(opcao) {
            if (opcao === 1) {
                document.getElementById("aposta2").checked = false;
            } else {
                document.getElementById("aposta1").checked = false;
            }
        }

        async function fazerAposta() {
            const valor = document.getElementById('valorAposta').value;
            const aposta1 = document.getElementById('aposta1').checked;
            const aposta2 = document.getElementById('aposta2').checked;

            if (!valor || valor <= 0) {
                alert('Digite um valor válido para apostar.');
                return;
            }

            if (!aposta1 && !aposta2) {
                alert('Selecione uma opção para apostar.');
                return;
            }

            const escolha = aposta1 ? 1 : 2;

            try {
                const response = await fetch("https://desjogando2025.onrender.com/apostar", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        nome: nomeUsuario,
                        valor: parseInt(valor),
                        escolha: escolha
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(JSON.stringify(result));
                }

                alert(result.mensagem);
                document.getElementById('saldo').innerText = result.novo_saldo;

            } catch (error) {
                alert("Erro: " + error.message);
            }
        }

        carregarSaldo();

        async function atualizarTotaisApostados() {
    try {
        const response = await fetch('/totais_apostados');
        if (!response.ok) {
            throw new Error("Erro ao carregar os totais apostados.");
        }

        const data = await response.json();
        document.getElementById('totalApostado1').innerText = data.totalApostado1;
        document.getElementById('totalApostado2').innerText = data.totalApostado2;
    } catch (error) {
        console.error("Erro ao atualizar os totais apostados:", error);
    }
}

// Atualiza os totais apostados a cada 3 segundos
setInterval(atualizarTotaisApostados, 3000);

async function verificarGanhou() {
    try {
        const response = await fetch(`/verificar_ganhou?nome=${nomeUsuario}`);
        const data = await response.json();
        if (data.ganhou) {
            const ganhouMensagem = document.getElementById('ganhouMensagem');
            ganhouMensagem.innerText = `Você ganhou ${data.valor} pontos!`;
            ganhouMensagem.style.display = 'block';
            
            // Faz a mensagem desaparecer depois de 5 segundos
            setTimeout(() => {
                ganhouMensagem.style.display = 'none';
            }, 5000);
        }
    } catch (error) {
        console.error("Erro ao verificar se ganhou:", error);
    }
}

// Verifica se o usuário ganhou ao carregar a página
verificarGanhou();

async function atualizarSaldo() {
    try {
        const response = await fetch(`https://desjogando2025.onrender.com/saldo/${nomeUsuario}`);
        if (!response.ok) {
            throw new Error("Erro na resposta do servidor.");
        }

        const data = await response.json();
        if (data.saldo !== undefined) {
            document.getElementById('saldo').innerText = data.saldo;
        } else {
            throw new Error("Saldo não encontrado.");
        }
    } catch (error) {
        document.getElementById('saldo').innerText = "Erro";
        document.getElementById("error").innerText = error.message;
    }
}

// Atualiza o saldo a cada 3 segundos
setInterval(atualizarSaldo, 3000);



    </script>
</body>
</html>
