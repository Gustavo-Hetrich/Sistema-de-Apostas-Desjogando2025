<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desjogando - Área do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #202325;
            color: white;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: black;
        }
        .saldo {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bem-vindo, <span id="username"></span>!</h2>
        <p class="saldo">Saldo: <span id="saldo">Carregando...</span> pontos</p>
    </div>

    <script>
        async function carregarSaldo() {
            const params = new URLSearchParams(window.location.search);
            const nome = params.get('nome');

            if (!nome) {
                document.body.innerHTML = "<h2>Erro: Usuário não encontrado.</h2>";
                return;
            }

            document.getElementById('username').innerText = nome;

            try {
                const response = await fetch(`/saldo/${nome}`);
                const data = await response.json();

                if (data.saldo !== undefined) {
                    document.getElementById('saldo').innerText = data.saldo;
                } else {
                    document.getElementById('saldo').innerText = "Erro ao carregar saldo.";
                }
            } catch (error) {
                document.getElementById('saldo').innerText = "Erro na conexão.";
            }
        }

        // Carregar saldo ao entrar na página
        carregarSaldo();
    </script>
</body>
</html>
