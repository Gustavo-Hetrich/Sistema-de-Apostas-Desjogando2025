<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Desjogando</title>
    <style>
        body {
            font-family: 'roboto', sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: URL('static/images/bkground.png');
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #c7091275;
            color: white;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c7091275;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Desjogando</h2>
        <input type="text" id="nome" placeholder="Digite seu nome" />
        <button onclick="login()">Entrar</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function login() {
    const nome = document.getElementById('nome').value;

    if (!nome) {
        document.getElementById('result').innerText = "Por favor, digite um nome.";
        return;
    }

    const response = await fetch('/login', {  // Alteração aqui!
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ nome: nome })
    });

    const data = await response.json();

    if (data.mensagem) {
        // Redireciona para a página "desjogando.html" com os dados na URL
        window.location.href = `desjogando.html?nome=${nome}&saldo=${data.saldo}`;
    } else {
        document.getElementById('result').innerText = "Erro ao fazer login.";
    }
}

    </script>
</body>
</html>
