<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Desjogando</title>
    <style>
        body {
            font-family: 'roboto', sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: URL('/static/images/bkground.png');
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 18px;
            margin: 8px 0;
            font-weight: 500;
            margin-bottom: 20px;
            margin-top: -12px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px 0;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #c7091275;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #b30810;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Desjogando</h2>
        <h3>Escolha um nickname </h3>
        <input type="text" id="nome" placeholder="Digite seu nome" />
        <button onclick="login()">Entrar</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function login() {
            const nome = document.getElementById('nome').value.trim();

            if (!nome) {
                document.getElementById('result').innerText = "Por favor, digite um nome.";
                return;
            }

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome })
            });

            const data = await response.json();

            if (data.mensagem) {
                // Redireciona apenas com o nome (saldo será buscado na próxima página)
                window.location.href = `/static/desjogando.html?nome=${nome}`;
            } else {
                document.getElementById('result').innerText = "Erro ao fazer login.";
            }
        }
    </script>
</body>
</html>
