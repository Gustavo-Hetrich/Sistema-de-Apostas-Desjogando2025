<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Minigame</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            flex-wrap: wrap;
        }
        .card {
            width: 120px;
            height: 180px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.5s;
            transform-style: preserve-3d;
            position: relative;
        }
        .card.flip {
            transform: rotateY(180deg);
        }
        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .card .front {
            background: url('images/BG-carta.png') no-repeat center/cover;
            color: white;
            font-size: 16px;
        }
        .card .back {
            background: white;
            transform: rotateY(180deg);
            color: black;
            font-size: 16px;
            padding: 5px;
            box-sizing: border-box;
            text-align: center;
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <h2>Escolha um jogo</h2>
    <div class="container" id="gameContainer"></div>

    <h2 style="display:none;" id="modTitle">Agora escolha um modificador</h2>
    <div class="container" id="modContainer" style="display:none;"></div>

    <script>
        let games = [
            { name: "Cooking Simulator", mods: [] },
            { name: "Minecraft", mods: [] },
            { name: "Controle Dividido", mods: ["Mario Kart", "Mario Party", "Mortal Kombat", "Rounds"] },
            { name: "Tottaly Accurate Battle Simulator", mods: [] },
            { name: "Jogos Vendados", mods: ["Mario Kart", "Mario Party", "Suika Game"] },
            { name: "Tela Rodando", mods: ["Mario Kart", "Mario Party", "Rounds"] },
            { name: "Baldur's Gate", mods: [] }
        ];

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        let shuffledGames = shuffleArray([...games]);
        let gameContainer = document.getElementById("gameContainer");
        let modContainer = document.getElementById("modContainer");
        let modTitle = document.getElementById("modTitle");

        shuffledGames.forEach(game => {
            let card = document.createElement("div");
            card.classList.add("card");
            
            // A frente da carta (sem texto)
            let front = document.createElement("div");
            front.classList.add("front");
            
            // O verso da carta (com o texto do jogo)
            let back = document.createElement("div");
            back.classList.add("back");
            back.textContent = game.name;
            
            card.appendChild(front);
            card.appendChild(back);
            
            card.onclick = function() { 
                revealGame(this, game); 
            };
            
            gameContainer.appendChild(card);
        });

        function revealGame(card, game) {
            // Vira a carta
            card.classList.add("flip");
            
            if (game.mods.length > 0) {
                setTimeout(() => {
                    modTitle.style.display = "block";
                    modContainer.style.display = "flex";
                    modContainer.innerHTML = ""; // Limpa modificadores anteriores

                    let shuffledMods = shuffleArray([...game.mods]);
                    shuffledMods.forEach(mod => {
                        let modCard = document.createElement("div");
                        modCard.classList.add("card");
                        
                        // A frente da carta (sem texto)
                        let front = document.createElement("div");
                        front.classList.add("front");
                        
                        // O verso da carta (com o texto do modificador)
                        let back = document.createElement("div");
                        back.classList.add("back");
                        back.textContent = mod;
                        
                        modCard.appendChild(front);
                        modCard.appendChild(back);
                        
                        modCard.onclick = function() { 
                            this.classList.add("flip"); 
                        };
                        
                        modContainer.appendChild(modCard);
                    });
                }, 1000);
            }
        }
    </script>

</body>
</html>
